{% extends "extend/base.html" %}

{% block content %}
<article>
	<header>
		<h1>{{page.title}}</h1>
		<h2>{{page.extra.subtitle}}</h2>
		<span class="last-updated">
			Last updated:
			<time datetime="{{page.date}}">
				{{page.date}}
			</time>
		</span>
	</header>

	{{ page.content | safe }}
</article>
{% endblock content %}
